<div class="inicio">
    <div class="container">
        <div class="row">
            <div class="tarjeta">
                <form (ngSubmit)="onCrearExperiencia()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreEmpresa">Nombre de la Empresa</label> 
                        <input 
                        type="text" 
                        class="form-control" 
                        id="nombreEmpresa" 
                        name="nombreEmpresa" 
                        [(ngModel)]="nombreEmpresa" required="">
                    </div>
                    <div class="form-group">
                        <label for="estado">Puesto</label> 
                        <input 
                        type="text" 
                        class="form-control" 
                        id="puesto" 
                        name="puesto" 
                        [(ngModel)]="puesto" required="">
                    </div>
                    <div class="form-group">
                        <label for="fechaIniExp">Fecha de inicio</label> 
                        <input 
                        type="text" 
                        class="form-control" 
                        id="fechaIniExp" 
                        name="fechaIniExp" 
                        [(ngModel)]="fechaIniExp" required="">
                    </div>
                    <div class="form-group">
                        <label for="fechaFinExp">Fecha de finalizacion</label> 
                        <input 
                        type="text" 
                        class="form-control" 
                        id="fechaFinExp" 
                        name="fechaFinExp" 
                        [(ngModel)]="fechaFinExp" required="">
                    </div>
                    <div class="form-group">
                        <label for="titutlo">Referencia</label> 
                        <input 
                        type="text" 
                        class="form-control" 
                        id="referencia" 
                        name="referencia" 
                        [(ngModel)]="referencia" required="">
                    </div>
                    <div class="form-group">
                        <label for="titutlo">Numero de contacto</label> 
                        <input 
                        type="text" 
                        class="form-control" 
                        id="contacto" 
                        name="contacto" 
                        [(ngModel)]="contacto" required="">
                    </div>
                    <button class="boton">
                        AÃ±adir experiencia
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
