<div class="inicio">
    <div class="container" *ngIf="ski">
        <div class="row">
            <div class="tarjeta">
                <form (ngSubmit)="onModificarSkills()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="habilidad">Habilidad</label> 
                        <input 
                        type="text" 
                        class="form-control" 
                        id="habilidad" 
                        name="habilidad" 
                        [(ngModel)]="ski.habilidad" required="">
                    </div>
                    <div class="form-group">
                        <label for="nivel">Nivel</label> 
                        <input 
                        type="text" 
                        class="form-control" 
                        id="nivel" 
                        name="nivel" 
                        [(ngModel)]="ski.nivel" required="">
                    </div>
                    <div class="form-group">
                        <label for="img">Imagen Url</label> 
                        <input 
                        type="text" 
                        class="form-control" 
                        id="img" 
                        name="img" 
                        [(ngModel)]="ski.img" required="">
                    </div>
                    <button class="boton">
                        Modificar habilidad
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
