<div class="container-fluid vh-100" *ngIf="persona">
  <div class="row">
    <div class="col-md-4">
      <div class="perfil">
        <div class="imgRedonda">
          <img [src]="persona.url_foto" alt="" />
        </div>
        <div class="sub"></div>
        <div class="titulo">
          <h1>sobre mi</h1>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="texto">
        <h4>{{ persona.sobre_mi }}</h4>
        <div class="btncontrol" *ngIf="isLogged">
          <a
            routerLink="/modificarAcercade/{{ persona.id }}"
            class="btnm"
            ><i class="fa fa-pencil"></i
          ></a>
        </div>
      </div>
    </div>
  </div>
</div>
