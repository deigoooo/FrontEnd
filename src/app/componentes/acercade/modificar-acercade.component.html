<div class="inicio">
    <div class="container" *ngIf="per">
      <div class="row">
        <div class="tarjeta">
          <form (ngSubmit)="onModificarPersona()" novalidate #f="ngForm">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                [(ngModel)]="per.nombre"
                required=""
              />
            </div>
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="apellido"
                name="apellido"
                [(ngModel)]="per.apellido"
                required=""
              />
            </div>
            <div class="form-group">
              <label for="url_fondo">Foto de fondo</label>
              <input
                type="text"
                class="form-control"
                id="url_fondo"
                name="url_fondo"
                [(ngModel)]="per.url_fondo"
                required=""
              />
            </div>
            <div class="form-group">
              <label for="url_foto">Foto de perfil</label>
              <input
                type="text"
                class="form-control"
                id="url_foto"
                name="url_foto"
                [(ngModel)]="per.url_foto"
                required=""
              />
            </div>
            <div class="form-group">
              <label for="sobre_mi">Descripcion</label>
              <input
                type="text"
                class="form-control"
                id="sobre_mi"
                name="sobre_mi"
                [(ngModel)]="per.sobre_mi"
                required=""
              />
            </div>
            <button class="boton">Modificar Usuario</button>
          </form>
        </div>
      </div>
    </div>
  </div>
