<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCrearEducacion()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="instituto">Nombre de la institucion</label> 
                    <input 
                    type="text" 
                    class="form-control" 
                    id="instituto" 
                    name="instituto" 
                    [(ngModel)]="institucion" required="">
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label> 
                    <input 
                    type="text" 
                    class="form-control" 
                    id="estado" 
                    name="estado" 
                    [(ngModel)]="estado" required="">
                </div>
                <div class="form-group">
                    <label for="fechaIniEdu">Fecha de inicio</label> 
                    <input 
                    type="text" 
                    class="form-control" 
                    id="fechaIniEdu" 
                    name="fechaIniEdu" 
                    [(ngModel)]="fechaIniEdu" required="">
                </div>
                <div class="form-group">
                    <label for="fechaFinEdu">Fecha de finalizacion</label> 
                    <input 
                    type="text" 
                    class="form-control" 
                    id="fechaFinEdu" 
                    name="fechaFinEdu" 
                    [(ngModel)]="fechaFinEdu" required="">
                </div>
                <div class="form-group">
                    <label for="titutlo">Titulo</label> 
                    <input 
                    type="text" 
                    class="form-control" 
                    id="titutlo" 
                    name="titutlo" 
                    [(ngModel)]="titulo" required="">
                </div>
                <button class="boton">
                    Agregar Educacion
                </button>
            </form>
        </div>
    </div>
</div>
