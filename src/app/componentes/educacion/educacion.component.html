<div class="inicio" > 
  <h2>Educacion</h2>
  <div class="subrayado"></div>

  <br>
  <div class="row m-2 tarjeta" *ngFor="let educacion of educaciones">  
      <div class="col-10">

        <h5 class="titulo2">{{educacion.titulo}}</h5>
        <h6 class="parrafo"><span>{{educacion.institucion}} </span>- {{educacion.estado}} - {{educacion.fechaIniEdu}} / {{educacion.fechaFinEdu}}</h6>
        
      </div>
      <div class="col-2 ">
        <a
          (click)="onOpenModal('modificar',educacion)"
          class="btn text-muted bg-dark tooltips p-1"
          data-placement="top"
          data-toggle="tooltip"
          data-original-title="Modificar"
          ><i class="fa fa-pencil"></i></a>
        <a
          (click)="onOpenModal('eliminar',educacion)"
          class="btn text-dark bg-danger tooltips p-1 ps-2 pe-2"
          data-placement="top"
          data-toggle="tooltip"
          data-original-title="Borrar"
          ><i class="fa fa-times"></i></a>
      </div>
    </div>
    <br>
    <button type="button" class="boton" (click)="onOpenModal('crear')">
      <a class="nav-link" style="color:red">
      AÃ±adir Elemento<span class="sr-only">(current)</span>
      </a>
    </button>
    
</div>
